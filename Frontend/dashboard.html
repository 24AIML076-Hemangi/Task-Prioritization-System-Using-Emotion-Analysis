<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Task Prioritization</title>
    <link rel="stylesheet" href="dashboard-style.css">
</head>
<body>
    <!-- Navigation Header -->
    <header class="navbar">
        <div class="navbar-content">
            <div class="navbar-brand">
                <h1 class="app-logo">âœ“ Focus</h1>
            </div>
            <div class="navbar-center">
                <span class="page-title">Today</span>
            </div>
            <div class="navbar-end">
                <span class="user-info" id="userInfo">User</span>
                <button class="btn-logout" id="logoutBtn" title="Logout">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10 3H6a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h4"></path>
                        <polyline points="17 16 21 12 17 8"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-main">
        <!-- Add Task Section -->
        <section class="task-input-section">
            <div class="input-container">
                <input
                    type="text"
                    id="taskInput"
                    class="task-input"
                    placeholder="+ Add a task"
                    autocomplete="off"
                >
                <button class="btn-add-task" id="addTaskBtn" title="Add task (Enter)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>

            <!-- Emotion Status Badge -->
            <div class="emotion-badge-container" id="emotionBadgeContainer" style="display: none;">
                <span class="emotion-icon" id="emotionIcon"></span>
                <div class="emotion-info">
                    <span class="emotion-label" id="emotionLabel"></span>
                    <span class="emotion-confidence" id="emotionConfidenceLabel"></span>
                </div>
                <button class="btn-clear-emotion" id="clearEmotionBtn" title="Clear emotion">âœ•</button>
            </div>
        </section>

        <!-- Tasks Container -->
        <section class="tasks-container">
            <div class="tasks-header">
                <h2 class="tasks-title">My Tasks</h2>
                <span class="tasks-count" id="tasksCount">0</span>
            </div>

            <div class="tasks-list" id="tasksList">
                <div class="empty-state">
                    <div class="empty-icon">ðŸ“‹</div>
                    <p class="empty-text">No tasks yet. Add one to get started!</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Floating Action Button -->
    <button class="fab-camera" id="emotionScanBtn" title="Scan emotion to prioritize tasks">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
            <circle cx="12" cy="13" r="4"></circle>
        </svg>
    </button>

    <!-- Camera Modal -->
    <div class="modal" id="cameraModal">
        <div class="modal-box">
            <div class="modal-header">
                <h2>Scan Your Emotion</h2>
                <button class="modal-close" id="closeCamera">Ã—</button>
            </div>

            <div class="modal-body">
                <div class="video-container">
                    <video id="videoFeed" class="video-element" playsinline></video>
                    <canvas id="captureCanvas" style="display: none;"></canvas>
                </div>
                <div class="camera-message" id="cameraMessage">Ready to scan. Click "Capture" to analyze your emotion.</div>
            </div>

            <div class="modal-footer">
                <button class="btn-secondary" id="cancelCamera">Cancel</button>
                <button class="btn-primary" id="captureImage">Capture</button>
            </div>
        </div>
    </div>

    <!-- Emotion Result Modal -->
    <div class="modal" id="resultModal">
        <div class="modal-box">
            <div class="modal-header">
                <h2>Emotion Analysis</h2>
                <button class="modal-close" id="closeResult">Ã—</button>
            </div>

            <div class="modal-body emotion-result-view">
                <div class="result-icon" id="resultIcon"></div>
                <h3 class="result-emotion" id="resultEmotion"></h3>
                <p class="result-confidence">
                    Confidence: <span id="resultConfidenceValue"></span>%
                </p>
                <div class="result-message" id="resultMessage"></div>
            </div>

            <div class="modal-footer">
                <button class="btn-primary" id="closeResultBtn">Done</button>
            </div>
        </div>
    </div>

    <!-- Modal Backdrop -->
    <div class="modal-backdrop" id="modalBackdrop"></div>

    <script src="dashboard-script.js" defer></script>
</body>
</html>
