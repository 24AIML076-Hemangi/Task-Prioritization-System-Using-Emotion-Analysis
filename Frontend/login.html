<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in â€” Task Prioritize Using Emotion Analysis</title>
    <link rel="stylesheet" href="login-style.css" />
  </head>
  <body>
    <header class="login-topbar">
      <div class="brand">
        <div class="logo-circle">TP</div>
        TaskPrioritize
      </div>
    </header>

    <main class="login-page">
      <div class="login-card">
        <section class="login-left">
          <div class="login-title">Sign in to TaskPrioritize</div>
          <div class="login-sub">Task Management Using Emotion Analysis</div>

          <form id="loginForm" class="login-form">
            <div class="form-row">
              <label for="username">Email or username</label>
              <input 
                id="username" 
                name="username" 
                type="text" 
                required 
                autocomplete="username"
                placeholder="your.name@example.com"
              />
            </div>

            <div class="form-row">
              <label for="password">Password</label>
              <input 
                id="password" 
                name="password" 
                type="password" 
                required 
                autocomplete="current-password"
                placeholder="Enter your password"
              />
            </div>

            <div class="actions">
              <button class="btn-primary" type="submit">Sign in</button>
              <button type="button" class="btn-ghost" onclick="location.href='signup.html'">Create account</button>
            </div>

            <div class="links">
              <a href="FORGOT_PASSWORD_SETUP.md">Forgot password?</a>
            </div>
          </form>

          <div class="login-footer small-muted">By signing in you agree to the demo terms of service.</div>
        </section>

        <aside class="login-right">
          <div style="margin-bottom:8px; font-weight:600;">Welcome</div>
          <div class="small-muted">Use this demo to explore the emotion-based task reprioritization. Your camera access is used only locally.</div>
        </aside>
      </div>
    </main>

    <script src="login-script.js" defer></script>
  </body>
</html>
