<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up â€” Task Prioritize Using Emotion Analysis</title>
    <link rel="stylesheet" href="signup-style.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h1>Create Account</h1>
            <p class="subtitle">Join TaskPrioritize</p>
            
            <form id="signupForm" class="signup-form">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input 
                        type="text" 
                        id="fullname" 
                        name="fullname" 
                        required 
                        placeholder="Enter your full name"
                    >
                    <span class="error-text" id="fullnameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="Enter your email"
                    >
                    <span class="error-text" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        placeholder="Choose a username"
                    >
                    <span class="error-text" id="usernameError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Enter a strong password"
                    >
                    <span class="password-strength" id="passwordStrength"></span>
                    <span class="error-text" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required 
                        placeholder="Confirm your password"
                    >
                    <span class="error-text" id="confirmPasswordError"></span>
                </div>

                <div class="form-group terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
                    <span class="error-text" id="termsError"></span>
                </div>

                <button type="submit" class="signup-btn">Create Account</button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>

            <p class="success-message" id="successMessage"></p>
        </div>
    </div>

    <script src="signup-script.js"></script>
</body>
</html>
